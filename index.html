<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Macedi - Control de Materiales</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- LOGIN -->
<div id="loginBox" class="card">
<h2>Macedi - Control</h2>
<input id="loginUser" placeholder="Usuario">
<input id="loginPass" type="password" placeholder="Password">
<button id="btnLogin">Ingresar</button>
<div id="loginError" class="error"></div>
</div>

<!-- APP -->
<div id="appBox" class="hidden">

<div class="topbar">
<div id="userInfo"></div>
<button id="btnLogout">Cerrar sesión</button>
</div>

<div class="tabs">
<button data-tab="projects" class="active">Proyectos</button>
<button data-tab="catalog">Catálogo</button>
<button data-tab="users">Usuarios</button>
</div>

<!-- PROJECTS -->
<div id="projects" class="tab">

<div class="card">
<h3>Crear Proyecto</h3>
<input id="pName" placeholder="Nombre proyecto">
<input id="pDate" type="date">
<button id="btnCreateProject">Crear</button>
</div>

<div id="projectList"></div>
</div>

<!-- CATALOG -->
<div id="catalog" class="tab hidden">
<div class="card">
<h3>Agregar Producto</h3>
<input id="cName" placeholder="Nombre">
<input id="cPrice" type="number" placeholder="Precio">
<button id="btnAddCatalog">Agregar</button>
</div>

<div id="catalogList"></div>
</div>

<!-- USERS -->
<div id="users" class="tab hidden">
<div class="card">
<h3>Crear Usuario</h3>
<input id="uName" placeholder="Usuario">
<input id="uPass" placeholder="Password">
<select id="uRole">
<option value="admin">Admin</option>
<option value="proveedor">Proveedor</option>
<option value="fabricante">Fabricante</option>
</select>
<button id="btnCreateUser">Crear</button>
</div>

<div id="userList"></div>
</div>

</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

</body>
</html>
