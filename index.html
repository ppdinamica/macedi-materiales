<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Macedi - Control de Materiales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrap">

  <!-- LOGIN -->
  <section class="card" id="loginCard">
    <h1>Materiales & Status</h1>
    <p class="muted">Acceso</p>

    <label>Usuario</label>
    <input id="loginUser" placeholder="ADMIN01"/>

    <label>Password</label>
    <input id="loginPass" type="password" placeholder="Hilario123"/>

    <button id="btnLogin">Ingresar</button>
    <p class="error" id="loginError"></p>
  </section>

  <!-- APP -->
  <section class="card hidden" id="appCard">

    <div class="topbar">
      <div>
        <h2>Macedi - Control de Materiales</h2>
        <div class="muted" id="userMeta"></div>
      </div>
      <button class="btn-outline" id="btnLogout">Cerrar sesión</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="tabProjects">Proyectos</button>
      <button class="tab" data-tab="tabCatalog">Catálogo</button>
      <button class="tab" data-tab="tabUsers">Usuarios</button>
    </div>

    <!-- PROYECTOS -->
    <div id="tabProjects" class="tabpane">

      <div id="adminProjectCreate" class="panel">
        <h3>Crear proyecto</h3>

        <input id="pName" placeholder="Nombre del proyecto"/>
        <input id="pEntrega" type="date"/>

        <select id="pFabricante"></select>
        <select id="pProveedor"></select>

        <textarea id="pMateriales" rows="5"
        placeholder="Material | Proveedor | Cantidad | Precio"></textarea>

        <button id="btnCreateProject">Crear proyecto</button>
      </div>

      <div id="projectsList" class="list"></div>
      <div id="projectsList2" class="list"></div>

    </div>

    <!-- CATALOGO -->
    <div id="tabCatalog" class="tabpane hidden">
      <h3>Catálogo</h3>

      <input id="cName" placeholder="Producto"/>
      <input id="cProveedor" placeholder="Proveedor"/>
      <input id="cFabricante" placeholder="Fabricante"/>
      <input id="cUnidad" placeholder="Unidad"/>
      <input id="cPrecio" type="number" placeholder="Precio"/>

      <button id="btnAddCatalog">Agregar</button>

      <div id="catalogList"></div>
    </div>

    <!-- USUARIOS -->
    <div id="tabUsers" class="tabpane hidden">
      <h3>Usuarios</h3>

      <input id="uUser" placeholder="Usuario"/>
      <input id="uPass" placeholder="Password"/>

      <select id="uRole">
        <option value="admin">Admin</option>
        <option value="fabricante">Fabricante</option>
        <option value="proveedor">Proveedor</option>
      </select>

      <button id="btnCreateUser">Crear</button>

      <div id="usersList"></div>
    </div>

  </section>

</div>

<script type="module" src="app.js"></script>

</body>
</html>
